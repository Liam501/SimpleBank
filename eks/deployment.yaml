apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 922648155914.dkr.ecr.us-east-2.amazonaws.com/simplebank:5d3382f474121c0fdea98ce59279ecd679edbdc2
        ports:
        - containerPort: 8080